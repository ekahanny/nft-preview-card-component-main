<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
  <div class="card">
    <div class="img"></div>
    <div class="eye-icon">
      <img src="images/icon-view.svg" class="icon">
    </div>
    <img src="images/image-equilibrium.jpg" alt="" class="card-img">
    <h2 class="card-title">Equilibrium #3429</h2>
    <p class="card-desc">Our Equilibrium collection promotes balance and calm.</p>

    <div class="container-1">
      <p class="ket"><span> <img src="images/icon-ethereum.svg" class="icon-1"></span>0.041 ETH</p>
      <p class="time-left"><span> <img src="images/icon-clock.svg" class="icon-2"></span>3 days left</p>
    </div>

  <div class="profile">
    <img src="images/image-avatar.png" class="profile-img">
    <p class="creator"> <span style="color: hsl(215, 51%, 70%)"> Creation of</span>  Jules Wyvern</p>
  </div>
  </div>

</body>
</html>
